{% extends 'money_data/base.html' %}
{% load static %}

{% block content %}
    <div class="center">

        <div class="form-element login-register register">
            <h1>Registration</h1>
            <form method="post" action="{% url 'users:register' %}">
                {% csrf_token %}
                <input class="my-username-class form-input login-input" type="text" name="username" maxlength="150" autocapitalize="none" autocomplete="username" autofocus="" required="" id="id_username" placeholder="username"></p>
                <input class="my-username-class form-input login-input" type="password" name="password1" autocomplete="new-password" required="" id="id_password1" placeholder="password"></p>
                <input class="my-username-class form-input login-input" type="password" name="password2" autocomplete="new-password" required="" id="id_password2" placeholder="confirm password"></p>
                <button class="confirm-button form-confirm-button" name="submit">Register</button>
                <input type="hidden" name="next" value="{% url 'money_data:index' %}">
            </form>

        <p>Already have an account? <a href="{% url 'users:login' %}">log in</a></p>

        </div>
        {% if form.errors %}
                <p class="registration-errors">Registration invalid. </p>
        {% endif %}
    </div>

{% endblock content %}
