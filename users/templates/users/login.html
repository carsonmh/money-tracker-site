{% extends 'money_data/base.html' %}
{% load static %}

{% block content %}
    {% if form.errors %}
        <p>your username and password didn't match</p>
    {% endif %}

    <form method="post" action="{% url 'users:login' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button name="submit">log in</button>
        <input type="hidden" name="next" value="{% url 'money_data:moneylogs' %}" />
    </form>

{% endblock content %}
